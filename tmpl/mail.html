<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body
    style="box-sizing: border-box; font-family: Roboto, Helvetica, sans-serif;  background-color: #fff;  color: #555; font-size: 16px; line-height: 1.3;"
  >
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table align="center" width="570" cellpadding="0" cellspacing="0">
            <tr>
              <td class="header" align="center">
                <h1 style="font-size: 24px">
                  <a
                    href="{{ url }}"
                    style="color: #0070f4; text-decoration: none;"
                  >
                    <img
                      src="https://www.fluentu.com/blog/wp-content/themes/fluentu-wp-theme/img/fluentu-logo.png"
                      width="140"
                      alt="FluentU Logo"
                    />
                  </a>
                </h1>
              </td>
            </tr>
            <tr>
              <td class="content" align="center" style="padding-top: 16px;">
                <p style="padding-bottom: 16px;">
                  Thanks for downloading our blog post
                  <strong>{{ title }}</strong>!<br />
                  Simply click the button below and save the file somewhere
                  you’ll remember :)
                </p>
                <a
                  href="{{ pdf }}"
                  style="display: block; color: #fff; background-color: #3994ff; border: none; padding: 16px;text-decoration: none; max-width: 320px; margin-bottom: 32px"
                >
                  Click here to download
                </a>
                <p style="padding-bottom: 16px;">
                  I hope you find this useful!
                </p>
                <p style="padding-bottom: 16px;">
                  Alan, Founder @ FluentU
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td
          class="footer"
          align="center"
          style="padding-top: 32px; padding-bottom: 32px; color: #707070; background-color: #f7f7f7; font-size: 13px"
        >
          © 2021 Enux Education Limited. All Rights Reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
