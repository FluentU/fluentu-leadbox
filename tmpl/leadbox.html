<div class="fluentu-leadbox-backdrop">
    <div class="fluentu-leadbox">
        <h3>Enter your e-mail address to get your free PDF!</h3>
        <form id="fluentu-form">
            <input
                class="email-input"
                name="email"
                type="email"
                placeholder="Email Address"
                required
            />
            <input
                class="confirm-email-input"
                name="confirm_email"
                type="email"
                placeholder="Confirm Email Address"
            />
            <input
                class="btn-blue btn-leadbox"
                type="submit"
                value="Free instant access"
            />
        </form>
        <p><em>We hate SPAM and promise to keep your email address safe</em></p>
        <p class="close-btn"><a href="/" class="btn-blue">Close</a></p>
    </div>
</div>
